<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color Name */
            color: red;
        }
        h2 {
            /* RGB */
            color: rgb(20, 100, 255);
        }
        h3 {
            /* Hex */
            color: #ff33ff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading two</h2>
    <h3>Heading Three</h3>
    
</body>
</html>
